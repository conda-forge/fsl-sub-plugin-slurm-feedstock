{% set name = "fsl-sub-plugin-slurm" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fsl_sub_plugin_slurm-{{ version }}.tar.gz
  sha256: 3f26e23008a1c431aaef9283705ae5f55324bbc3bd979cd0b1de7d52ee67eeeb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - fsl-sub >=2.8.0
    - ruamel.yaml >=0.16.7

test:
  imports:
    - fsl_sub_plugin_slurm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://git.fmrib.ox.ac.uk/fsl/fsl_sub_plugin_slurm
  summary: FSL Cluster Submission Plugin for Slurm
  dev_url: https://git.fmrib.ox.ac.uk/fsl/fsl_sub_plugin_slurm
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pauldmccarthy
